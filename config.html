<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferências</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="css/styleNavLateral.css"> <!--Navbar lateral -->
    <link rel="stylesheet" href="css/format.css">

</head>
<body>

    <aside class="sidebar">
        <div>
          <img id="Logo" src="img/Logo Saberama navbarlateral.png" alt="Um Joystick com letras embaixo escrito Saberama">
        </div>
        <nav class="nav-links">
          <a href="materia.html">
            <i class="bi bi-journal-check" style="font-size: 36px;"></i>
            <span>Materias</span>
          </a>
          <a href="missoes.html">
            <i class="bi bi-rocket-takeoff" style="font-size: 36px;"></i>
            <span>Missões</span>
          </a>
          <a href="sons.html">
            <i class="bi bi-volume-up" style="font-size: 36px;"></i>
            <span>Sons</span>
          </a>
          <a href="perfil.html">
            <i class="bi bi-person-fill" style="font-size: 36px;"></i>
            <span>Perfil</span>
          </a>
          <a href="config.html">
            <i class="bi bi-gear-fill" style="font-size: 36px;"></i>
            <span>Ajustes</span>
          </a>
        </nav>
       </aside><!--Final Navbar lateral -->

    <div class="container">
        <section class="preferences">
            <h2>Preferências</h2>
            
            <div class="section">
                <h3>Experiência</h3>
                <div class="toggle">
                    <label>Efeito Sonoros</label>
                    <input type="checkbox">
                </div>
                <div class="toggle">
                    <label>Animações</label>
                    <input type="checkbox">
                </div>
                <div class="toggle">
                    <label>Exercícios de Escuta</label>
                    <input type="checkbox">
                </div>
            </div>
            
            <div class="section">
                <h3>Visual</h3>
                <div class="suspenso">
                    <label>Tema</label>
                    <select>
                        <option>Modo claro</option>
                        <option>Modo escuro</option>
                    </select>
                </div>
                <div class="suspenso">
                    <label>Cor das sombras</label>
                    <select>
                        <option>Roxo Claro</option>
                    </select>
                </div>
            </div>
        </section>
        
        <section class="rightsidebar">
            <div class="box">
                <h3>Conta</h3>
                <p>Preferências</p>
                <p>Perfil</p>
                <p>Notificações</p>
                <p>Configurações de privacidade</p>
            </div>
            <div class="boxz2">
                <h3>Assinatura</h3>
                <p>Escolha seu plano</p>
            </div>
            <div class="boxz3">
                <h3>Suporte</h3>
                <p>Central de ajuda</p>
            </div>
        </section>
    </div>



    
</body>
</html>
