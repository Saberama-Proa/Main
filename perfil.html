<html lang="pt-br">

    <meta charset="UTF-8">

    <title>Perfil</title>
</head>
<body>
<div class="sidebar">
    <div class="logo">
        <img src="../img/logo.png" alt="logo" width="70%" height="70%">
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="../Materia/materia.html" ><img src="../img/materias.png" class="materias" width="40px" height="40px">
                <span>Matérias</span></a>
            </li>

            <li>
                <a href=""><img src="../img/alvo.png" class="missoes" width="40px" height="40px">
                <span>Missões</span></a>
            </li>

            <li>
                <a href="" ><img src="../img/controle.png" class="jogos" width="40px" height="40px">
                <span>Jogos</span></a>
            </li>

            <li>
                <a href=""><img src="../img/boca.png" class="sons" width="40px" height="40px">
                <span>Sons</span></a>
            </li>

            <li>
                <a href="" class="active"><img src="../img/perfil.png" class="perfil" width="40px" height="40px">
                <span>Perfil</span></a>
            </li>

            <li>
                <a href=""><img src="../img/configuracao.png" class="configuracao" width="40px" height="40px">
                <span>Ajuste</span></a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <div class="user-info">
            <img src="../img/avatar.png" alt="" class="avatar">
            <h2 class="username">usuario_nome</h2>
        </div>

        <div class="user-desempenho">
            <div class="text-vidas">
                <h2 class="vidas">Suas vidas restantes</h2>
                <div class="icone-vida">
                    <img src="../img/Heart.png" alt="ícone coração">
                    <span class="quantidade-vida">5</span>
                </div>
            </div>
            <div class="text-desempenho">
                <h2 class="desempenho">Seu desempenho hoje</h2>
                <div class="icone-desempenho">
                    <img src="../img/fogueira 1.png" alt="ícone fogo">
                    <span class="quantidade-fogo">1</span>
                </div>
            </div>
        </div>

        <div class="conquista">
            <h2 class="text-conquista">Conquista</h2>
            <br>
            <div class="card-container">
        <div class="card">
            <div class="card-header">
               <img src="../img/Campfire.png" alt="" width="50px" height="50px">
                <div>
                    <p class="card-title">Lenha na fogueira</p>
                    <p class="card-subtitle">Estude por 3 dias</p>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <img src="../img/fogo.png" alt="" width="20px" height="20px">
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="../img/ABC Block.png" alt="" width="50px" height="50px">
                <div>
                    <p class="card-title">Esforçado!</p>
                    <p class="card-subtitle">Complete 10 tarefas</p>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" style="width: 70%;"></div>
                </div>
                <img src="../img/fogo.png" alt="" width="20px" height="20px">
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="../img/Game Controller.png" alt=""  width="50px" height="50px">
                <div>
                    <p class="card-title">Habilidoso!</p>
                    <p class="card-subtitle">Jogue dois jogos</p>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
                <img src="../img/fogo.png" alt="" width="20px" height="20px">
            </div>
        </div>
        </div>
    </div>

    
    <div class="nao-sei">
        <h2>?</h2>
    </div>
    </header>
    
</div>
</body>
</html>
